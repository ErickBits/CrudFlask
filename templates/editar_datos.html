<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    
    <br>
    <div class="container" style="max-width: 300px; min-width: 230px;">
    <div class="card">
        <h2 class="card-header text-center">formulario </h2>
        <div class="card-body">
        <form id="myForm" action="/actualizar" method="POST">
            <div class="form-group">
            <legend>Datos </legend>
            
            {% for usu in usuarios %} 
            
            <input type="hidden" name="id_usu" value="{{usu.0}}">

            <label for="user">nombre:</label>
            <input type="text" class="form-control" id="user" name="nombre" value="{{usu.1}}">
            <label for="ape">correo:</label>
            <input type="text" class="form-control" id="ape" name="correo" value="{{usu.2}}">
            <label for="doc">contraseña:</label>
            <input type="text" class="form-control" id="doc" name="contraseña" value="{{usu.3}}">
            
            </div>
            <br>            
            <input type="submit" class="btn btn-dark" id="boton" value="actualizar">
 
            {% endfor %}
        
        
        
            
        </form>
        </div>
    </div>
    </div>

</body>
</html>
